<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPL AI Team Ranker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#0a0f1f',
              'brand-surface': 'rgba(23, 29, 49, 0.6)',
              'brand-accent': '#3b82f6',
              'brand-accent-hover': '#60a5fa',
              'brand-text': '#e2e8f0',
              'brand-text-muted': '#94a3b8',
              'brand-success': '#4ade80',
              'brand-danger': '#f43f5e',
              'brand-warning': '#facc15',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
               backgroundPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              fadeInUp: 'fadeInUp 0.6s ease-out forwards',
              backgroundPan: 'backgroundPan 15s ease infinite',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #0a0f1f, #101a3d, #0a0f1f);
        background-size: 200% 200%;
        animation: backgroundPan 15s ease infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.15.0",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "vite": "https://esm.sh/vite@^7.1.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.0.1",
    "framer-motion": "https://esm.sh/framer-motion@^11.3.19"
  }
}
</script>
</head>
  <body class="bg-brand-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
