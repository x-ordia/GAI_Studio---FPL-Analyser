<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FPL AI Team Ranker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark': '#16181d',
              'brand-surface': '#222831',
              'brand-accent': '#00ADB5',
              'brand-accent-hover': '#00cdd7',
              'brand-text': '#EEEEEE',
              'brand-text-muted': '#a9a9a9',
              'brand-success': '#20c997',
              'brand-danger': '#e63946',
              'brand-warning': '#fca311',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
               backgroundPan: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              fadeInUp: 'fadeInUp 0.6s ease-out forwards',
              backgroundPan: 'backgroundPan 15s ease infinite',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
      }
      body {
        background: linear-gradient(135deg, #16181d, #222831, #16181d);
        background-size: 200% 200%;
        animation: backgroundPan 15s ease infinite;
      }
      .responsive-bg {
        /* Mobile-first: Portrait image for narrow screens */
        background-image: url('https://images.unsplash.com/photo-1623711146316-e94fa5c239d9?auto=format&fit=crop&w=750&q=80');
      }

      /* Desktop: Landscape image for wider screens */
      @media (min-width: 768px) {
        .responsive-bg {
          background-image: url('https://images.unsplash.com/photo-1489944440615-453fc2b6a9a9?auto=format&fit=crop&w=1920&q=80');
        }
      }
      
      /* Hexagon Loader Styles */
      .hexagon-grid-container {
          position: absolute;
          inset: 0;
          z-index: 10;
          overflow: hidden;
          background-color: rgba(34, 40, 49, 0.01);
      }

      .hexagon-grid {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          display: flex;
          flex-direction: column;
      }

      .hexagon-row {
          display: flex;
          margin-bottom: -21.3px;
      }

      .hexagon {
          flex-shrink: 0;
          clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
          background-color: #16181d;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.12",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.1.2",
    "vite": "https://aistudiocdn.com/vite@^7.1.3",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2"
  }
}
</script>
</head>
  <body class="bg-brand-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
